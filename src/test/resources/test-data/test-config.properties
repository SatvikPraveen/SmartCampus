# File location: src/test/resources/test-data/test-config.properties

# Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Test Data Configuration
test.data.students.count=25
test.data.courses.count=25
test.data.departments.count=8
test.data.professors.count=18
test.data.enrollments.per.student=3
test.data.assignments.per.course=4
test.data.grades.completion.rate=0.8

# File Processing Configuration
test.file.upload.max-size=10MB
test.file.temp.directory=/tmp/smartcampus-test
test.file.csv.batch-size=100
test.file.report.output.directory=/tmp/smartcampus-reports

# Email Configuration (Mock)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@smartcampus.edu
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Security Configuration
app.jwt.secret=testSecretKeyForJWTTokenGeneration123456789
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000
app.security.bcrypt.rounds=10

# Logging Configuration
logging.level.com.smartcampus=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Performance Test Configuration
test.performance.concurrent.threads=10
test.performance.load.duration=60000
test.performance.timeout.seconds=30
test.performance.memory.limit.mb=512

# Report Generation Configuration
test.report.pdf.template.path=classpath:templates/report-template.html
test.report.excel.max.rows=65536
test.report.csv.delimiter=,
test.report.output.watermark=TEST ENVIRONMENT

# Notification Configuration (Mock)
app.notification.email.enabled=false
app.notification.sms.enabled=false
app.notification.push.enabled=false
app.notification.async.enabled=true

# Cache Configuration
spring.cache.type=simple
app.cache.ttl.minutes=5
app.cache.max.entries=1000

# Validation Configuration
app.validation.student.id.pattern=^[A-Z]{2,3}[0-9]{3,6}$
app.validation.course.code.pattern=^[A-Z]{2,4}[0-9]{3}[A-Z]?$
app.validation.email.domain=smartcampus.edu
app.validation.password.min.length=8
app.validation.gpa.min=0.0
app.validation.gpa.max=4.0

# Business Rules Configuration
app.business.enrollment.max.credits.per.semester=18
app.business.enrollment.min.credits.full.time=12
app.business.grades.scale.a.plus=97.0
app.business.grades.scale.a=93.0
app.business.grades.scale.a.minus=90.0
app.business.grades.scale.b.plus=87.0
app.business.grades.scale.b=83.0
app.business.grades.scale.b.minus=80.0
app.business.grades.scale.c.plus=77.0
app.business.grades.scale.c=73.0
app.business.grades.scale.c.minus=70.0
app.business.grades.scale.d.plus=67.0
app.business.grades.scale.d=63.0
app.business.grades.scale.d.minus=60.0
app.business.grades.scale.f=0.0

# Integration Test Configuration
test.integration.rest.base.url=http://localhost:8080/api
test.integration.auth.admin.username=admin
test.integration.auth.admin.password=adminpass123
test.integration.auth.student.username=student
test.integration.auth.student.password=studentpass123
test.integration.auth.professor.username=professor
test.integration.auth.professor.password=professorpass123

# Test Fixtures Configuration
test.fixtures.load.on.startup=true
test.fixtures.clean.after.test=true
test.fixtures.departments=CS,MATH,PHYS,ENG,HIST,PSYC,ECON,BUS
test.fixtures.academic.years=2021-2022,2022-2023,2023-2024,2024-2025
test.fixtures.semesters=FALL,SPRING,SUMMER

# Analytics Test Configuration
test.analytics.sample.size=1000
test.analytics.confidence.level=0.95
test.analytics.mock.data.seed=123456789

# Concurrency Test Configuration
test.concurrency.enrollment.threads=20
test.concurrency.grading.threads=10
test.concurrency.report.generation.threads=5
test.concurrency.database.connections.max=50