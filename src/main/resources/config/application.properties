# File location: src/main/resources/config/application.properties
# SmartCampus Application Configuration

# ==================== APPLICATION SETTINGS ====================
app.name=SmartCampus
app.version=1.0.0
app.description=Smart Campus Management System
app.environment=development
app.timezone=UTC

# Server Configuration
server.port=8080
server.host=localhost
server.context-path=/smartcampus
server.session-timeout=3600
server.max-threads=200

# ==================== DATABASE CONFIGURATION ====================
# Primary Database
database.driver=org.postgresql.Driver
database.url=jdbc:postgresql://localhost:5432/smartcampus
database.username=campus_user
database.password=campus_pass
database.pool.min-size=5
database.pool.max-size=20
database.pool.timeout=30000
database.validation-query=SELECT 1

# Connection Pool Settings
database.hikari.maximum-pool-size=20
database.hikari.minimum-idle=5
database.hikari.idle-timeout=300000
database.hikari.max-lifetime=1800000
database.hikari.connection-timeout=20000
database.hikari.validation-timeout=5000
database.hikari.leak-detection-threshold=60000

# ==================== SECURITY CONFIGURATION ====================
# Authentication
security.jwt.secret=SmartCampus2024SecretKey!@#$%^&*()
security.jwt.expiration=86400000
security.jwt.refresh-expiration=604800000
security.password.min-length=8
security.password.require-uppercase=true
security.password.require-lowercase=true
security.password.require-digit=true
security.password.require-special-char=true
security.password.history-size=5

# Session Management
security.session.max-concurrent=3
security.session.timeout=3600
security.lockout.max-attempts=5
security.lockout.duration=1800

# HTTPS Settings
security.ssl.enabled=false
security.ssl.key-store=classpath:keystore.jks
security.ssl.key-store-password=changeit
security.ssl.key-store-type=JKS

# ==================== CACHE CONFIGURATION ====================
cache.default.strategy=LRU
cache.default.max-size=1000
cache.default.ttl=3600

# Specific Cache Settings
cache.students.max-size=2000
cache.students.ttl=1800
cache.courses.max-size=1000
cache.courses.ttl=3600
cache.professors.max-size=500
cache.professors.ttl=2700
cache.enrollments.max-size=5000
cache.enrollments.ttl=900

# ==================== LOGGING CONFIGURATION ====================
logging.level.root=INFO
logging.level.smartcampus=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache=WARN

# Log File Settings
logging.file.name=logs/smartcampus.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ==================== EMAIL CONFIGURATION ====================
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.username=smartcampus@university.edu
email.smtp.password=email_password
email.smtp.auth=true
email.smtp.starttls.enable=true
email.from.address=noreply@smartcampus.edu
email.from.name=Smart Campus System

# Email Templates
email.template.enrollment-confirmation=enrollment-confirmation.html
email.template.grade-notification=grade-notification.html
email.template.course-reminder=course-reminder.html

# ==================== FILE UPLOAD CONFIGURATION ====================
file.upload.max-size=10MB
file.upload.max-request-size=50MB
file.upload.allowed-extensions=pdf,doc,docx,txt,jpg,jpeg,png
file.upload.directory=uploads/
file.upload.temp-directory=temp/

# ==================== ACADEMIC CONFIGURATION ====================
academic.year=2024
academic.default-semester=FALL
academic.grade.scale=4.0
academic.grade.passing=2.0
academic.enrollment.deadline-days=7
academic.course.max-capacity=50
academic.course.min-capacity=5

# GPA Calculation
academic.gpa.a-plus=4.0
academic.gpa.a=4.0
academic.gpa.a-minus=3.7
academic.gpa.b-plus=3.3
academic.gpa.b=3.0
academic.gpa.b-minus=2.7
academic.gpa.c-plus=2.3
academic.gpa.c=2.0
academic.gpa.c-minus=1.7
academic.gpa.d=1.0
academic.gpa.f=0.0

# ==================== NOTIFICATION CONFIGURATION ====================
notification.enabled=true
notification.email.enabled=true
notification.sms.enabled=false
notification.push.enabled=true

# Notification Types
notification.enrollment.enabled=true
notification.grade.enabled=true
notification.schedule.enabled=true
notification.deadline.enabled=true

# ==================== REPORTING CONFIGURATION ====================
reports.output.directory=reports/
reports.temp.directory=temp/reports/
reports.default.format=PDF
reports.supported.formats=PDF,EXCEL,CSV
reports.cache.enabled=true
reports.cache.ttl=1800

# ==================== INTEGRATION CONFIGURATION ====================
# External Systems
integration.sis.enabled=false
integration.sis.url=https://sis.university.edu/api
integration.sis.api-key=sis_api_key

integration.lms.enabled=false
integration.lms.url=https://lms.university.edu/api
integration.lms.api-key=lms_api_key

# ==================== MONITORING CONFIGURATION ====================
monitoring.enabled=true
monitoring.metrics.enabled=true
monitoring.health-check.enabled=true
monitoring.performance.enabled=true

# Metrics
metrics.jvm.enabled=true
metrics.database.enabled=true
metrics.cache.enabled=true
metrics.security.enabled=true

# ==================== BACKUP CONFIGURATION ====================
backup.enabled=true
backup.schedule=0 2 * * *
backup.directory=backups/
backup.retention.days=30
backup.compression=true

# ==================== DEVELOPMENT SETTINGS ====================
# Development Mode (disable in production)
development.debug=true
development.auto-reload=true
development.show-sql=false
development.mock-email=true
development.test-data.enabled=true

# ==================== FEATURE FLAGS ====================
features.async.processing=true
features.advanced.search=true
features.multi.language=false
features.mobile.api=true
features.analytics=true
features.audit.trail=true

# ==================== API CONFIGURATION ====================
api.version=v1
api.rate-limit.enabled=true
api.rate-limit.requests-per-minute=100
api.cors.enabled=true
api.cors.allowed-origins=http://localhost:3000,https://campus.university.edu
api.documentation.enabled=true

# ==================== MAINTENANCE CONFIGURATION ====================
maintenance.mode=false
maintenance.message=System is under maintenance. Please try again later.
maintenance.allowed.ips=127.0.0.1,192.168.1.0/24