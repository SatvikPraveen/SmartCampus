# File location: src/main/resources/config/logging.properties
# Logging Configuration for SmartCampus System

# ==================== ROOT LOGGER CONFIGURATION ====================
# Global logging settings
.level=INFO
handlers=java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# ==================== CONSOLE HANDLER ====================
# Console output configuration
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS [%4$s] %2$s: %5$s%6$s%n

# Console Colors (if supported)
console.color.enabled=true
console.color.error=RED
console.color.warn=YELLOW
console.color.info=WHITE
console.color.debug=CYAN
console.color.trace=MAGENTA

# ==================== FILE HANDLER ====================
# File logging configuration
java.util.logging.FileHandler.level=ALL
java.util.logging.FileHandler.pattern=logs/smartcampus-%u-%g.log
java.util.logging.FileHandler.limit=10485760
java.util.logging.FileHandler.count=10
java.util.logging.FileHandler.append=true
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter

# File rotation settings
file.max-size=10MB
file.max-files=10
file.rotation.daily=true
file.rotation.compress=true
file.encoding=UTF-8

# ==================== LOGGER LEVELS ====================
# Application specific loggers
smartcampus.level=DEBUG
smartcampus.models.level=INFO
smartcampus.services.level=DEBUG
smartcampus.controllers.level=INFO
smartcampus.repositories.level=DEBUG
smartcampus.security.level=INFO
smartcampus.cache.level=INFO
smartcampus.reflection.level=DEBUG
smartcampus.annotations.level=DEBUG

# Third-party library loggers
org.springframework.level=WARN
org.springframework.web.level=INFO
org.springframework.security.level=INFO
org.springframework.transaction.level=INFO
org.springframework.orm.level=WARN

org.hibernate.level=WARN
org.hibernate.SQL.level=INFO
org.hibernate.type.level=INFO
org.hibernate.orm.jdbc.bind.level=TRACE

org.apache.level=WARN
org.apache.http.level=INFO
org.apache.commons.level=WARN

# Database connection pool
com.zaxxer.hikari.level=INFO
com.zaxxer.hikari.pool.level=DEBUG

# ==================== SPECIFIC FEATURE LOGGING ====================
# Authentication & Security
security.authentication.level=INFO
security.authorization.level=INFO
security.session.level=DEBUG
security.audit.level=INFO

# Performance logging
performance.level=INFO
performance.database.level=DEBUG
performance.cache.level=DEBUG
performance.memory.level=INFO

# Business logic logging
enrollment.level=INFO
grading.level=INFO
course.management.level=INFO
user.management.level=INFO

# ==================== LOG PATTERNS ====================
# Different patterns for different environments
pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n
pattern.debug=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} [%file:%line] - %msg%n

# JSON pattern for log aggregation
pattern.json={"timestamp":"%d{yyyy-MM-dd'T'HH:mm:ss.SSS'Z'}","level":"%level","thread":"%thread","logger":"%logger","message":"%msg","exception":"%ex"}%n

# ==================== ENVIRONMENT SPECIFIC SETTINGS ====================
# Development environment
dev.root.level=DEBUG
dev.console.level=DEBUG
dev.file.level=ALL
dev.sql.show=true
dev.hibernate.show-sql=true

# Production environment
prod.root.level=WARN
prod.console.level=ERROR
prod.file.level=INFO
prod.sql.show=false
prod.sensitive.data.mask=true

# Testing environment
test.root.level=INFO
test.console.level=INFO
test.file.enabled=false
test.memory.appender=true

# ==================== LOG FILE LOCATIONS ====================
# Log file directories
log.dir=logs
log.archive.dir=logs/archive
log.error.dir=logs/errors

# Application logs
log.file.application=smartcampus-application.log
log.file.security=smartcampus-security.log
log.file.performance=smartcampus-performance.log
log.file.audit=smartcampus-audit.log
log.file.error=smartcampus-error.log
log.file.debug=smartcampus-debug.log

# ==================== ASYNC LOGGING ====================
# Asynchronous logging configuration
async.enabled=true
async.buffer.size=8192
async.thread.name=AsyncLogger
async.queue.size=1024
async.timeout=3000

# Async logger levels
async.threshold.level=INFO
async.error.level=ERROR

# ==================== LOG FILTERING ====================
# Sensitive data filtering
filter.sensitive.enabled=true
filter.sensitive.password=true
filter.sensitive.ssn=true
filter.sensitive.email=false
filter.sensitive.phone=false

# Filter patterns (regex)
filter.password.pattern=(?i)(password|pwd|pass)[\s]*[=:][\s]*[^\s]+
filter.ssn.pattern=\b\d{3}-\d{2}-\d{4}\b
filter.credit-card.pattern=\b\d{4}[\s-]?\d{4}[\s-]?\d{4}[\s-]?\d{4}\b

# Replacement patterns
filter.password.replacement=password=***MASKED***
filter.ssn.replacement=***-**-****
filter.credit-card.replacement=****-****-****-****

# ==================== LOG RETENTION ====================
# Retention policies
retention.enabled=true
retention.days.default=30
retention.days.audit=365
retention.days.security=90
retention.days.error=60
retention.days.debug=7

# Cleanup schedule
cleanup.enabled=true
cleanup.schedule=0 2 * * *
cleanup.compress.older.than.days=7
cleanup.delete.older.than.days=30

# ==================== MONITORING & ALERTING ====================
# Log monitoring
monitoring.enabled=true
monitoring.error.threshold=10
monitoring.error.window.minutes=5
monitoring.disk.usage.threshold=80

# Alert configuration
alerts.enabled=true
alerts.email.recipients=admin@smartcampus.edu,support@smartcampus.edu
alerts.error.rate.threshold=5
alerts.disk.space.threshold=90

# ==================== STRUCTURED LOGGING ====================
# JSON logging for log aggregation systems
json.enabled=false
json.include.mdc=true
json.include.context=true
json.include.arguments=false
json.include.stack-trace=true

# Additional fields
json.additional.fields.enabled=true
json.fields.application=SmartCampus
json.fields.version=1.0.0
json.fields.environment=${app.environment}

# ==================== PERFORMANCE LOGGING ====================
# Method execution time logging
performance.method.enabled=true
performance.method.threshold=1000
performance.method.include.arguments=false
performance.method.include.result=false

# Database query performance
performance.sql.enabled=true
performance.sql.threshold=2000
performance.sql.log.parameters=false
performance.sql.log.results=false

# Cache performance
performance.cache.enabled=true
performance.cache.hit.ratio.threshold=0.8
performance.cache.log.misses=true

# ==================== CUSTOM LOGGERS ====================
# Custom business event loggers
events.enrollment.level=INFO
events.grading.level=INFO
events.authentication.level=INFO
events.system.level=WARN

# Integration logging
integration.external.api.level=INFO
integration.database.level=DEBUG
integration.email.level=INFO
integration.file.upload.level=DEBUG

# ==================== LOG MARKERS ====================
# Logback markers for categorization
markers.enabled=true
marker.security=SECURITY
marker.performance=PERFORMANCE
marker.audit=AUDIT
marker.business=BUSINESS
marker.integration=INTEGRATION

# ==================== TRACE LOGGING ====================
# Detailed trace logging for debugging
trace.enabled=false
trace.include.caller=true
trace.include.thread=true
trace.include.mdc=true
trace.max.string.length=1000

# Method tracing
trace.method.entry=false
trace.method.exit=false
trace.method.parameters=false
trace.method.return.value=false

# ==================== LOG COMPRESSION ====================
# Log file compression settings
compression.enabled=true
compression.algorithm=gzip
compression.level=6
compression.async=true

# Archive settings
archive.enabled=true
archive.format=zip
archive.max.size=100MB
archive.retention.days=365